<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>รายงานลูกค้า - SAS QC Gear Motor</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background: white;
        }
        h2 {
            color: #2c3e50;
            text-align: center;
        }
        .info {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.8;
        }
        .buttons {
            margin-top: 30px;
            text-align: center;
        }
        a.button {
            text-decoration: none;
            background-color: #1abc9c;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
            font-size: 16px;
        }
        a.button:hover {
            background-color: #16a085;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <h2>รายงานลูกค้า - SAS QC Gear Motor</h2>

    <div class="info">
        <strong>Serial No.:</strong> {{ serial }}<br>
        <strong>ผู้ตรวจสอบ:</strong> {{ inspector }}<br>
        <strong>วันที่ตรวจสอบ:</strong> {{ check_date }}
    </div>

    <div class="buttons">
        <a href="{{ url_for('download_pdf', serial=serial) }}" class="button">ดาวน์โหลดรายงาน QC (PDF)</a>
        <a href="{{ url_for('download_qr', serial=serial) }}" class="button">ดาวน์โหลด QR Code (PNG)</a>
    </div>

    <div class="footer">
        ขอบคุณที่ใช้งานระบบ SAS QC Gear Motor
    </div>
</body>
</html>
