<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มตรวจสอบ QC มอเตอร์เกียร์</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/static/BG.png') no-repeat center center fixed;
            background-size: cover;
        }
        .backdrop {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }
        .logo {
            position: absolute;
            top: 20px;
            right: 30px;
            width: 120px;
        }
        label {
            font-weight: bold;
        }
        .form-control, .form-select {
            margin-bottom: 15px;
        }
        .submit-btn {
            margin-top: 20px;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            display: none;
            flex-direction: column;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            margin-top: 1rem;
        }
        .text-red {
            color: red;
        }
    </style>
</head>
<body>
    <img src="/static/logo_sas.png" alt="SAS Logo" class="logo">
    <div class="container mt-5">
        <div class="backdrop shadow">
            <h2 class="text-center mb-4">แบบฟอร์มตรวจสอบ QC มอเตอร์เกียร์</h2>
            <form action="/submit" method="POST" enctype="multipart/form-data" onsubmit="showLoading()">
                <input type="hidden" name="inspector" value="{{ employee_id }}">

                <div class="row">
                    <div class="col-md-6">
                        <label>ประเภทสินค้า</label>
                        <select name="product_type" id="product_type" class="form-select" required onchange="handleProductChange()">
                            <option value="">-- เลือกประเภทสินค้า --</option>
                            <option value="AC/DC Gear Motor">AC/DC Gear Motor</option>
                            <option value="BLDC Gear Motor">BLDC Gear Motor</option>
                            <option value="Servo Motor">Servo Motor</option>
                            <option value="Planetary Gear">Planetary Gear</option>
                            <option value="RFKS Series">RFKS Series</option>
                            <option value="MTH/MTB Gearbox">MTH/MTB Gearbox</option>
                            <option value="SAS Motor">SAS Motor</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label>ชื่อมอเตอร์</label>
                        <input type="text" name="motor_nameplate" class="form-control" required>
                    </div>
                </div>

                <div class="row" id="acdc_options" style="display: none;">
                    <div class="col-12">
                        <label>เลือกส่วนประกอบที่ตรวจสอบ</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="acdc_parts" value="Motor" id="motor_part">
                            <label class="form-check-label" for="motor_part">Motor</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="acdc_parts" value="Gear Head" id="gear_part">
                            <label class="form-check-label" for="gear_part">Gear head</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="acdc_parts" value="Controller" id="controller_part" onchange="handleControllerCheck()">
                            <label class="form-check-label" for="controller_part">Controller</label>
                        </div>
                    </div>
                </div>

                <div class="row" id="controller_img_section" style="display: none;">
                    <div class="col-md-6">
                        <label>แนบรูป Controller</label>
                        <input type="file" name="controller_img" accept="image/*" class="form-control">
                    </div>
                </div>

                <div class="row" id="servo_section" style="display: none;">
                    <div class="col-md-6">
                        <label>Model Servo Motor</label>
                        <input type="text" name="servo_motor_model" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>แนบรูป Servo Motor</label>
                        <input type="file" name="servo_motor_img" accept="image/*" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>Model Servo Drive</label>
                        <input type="text" name="servo_drive_model" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>แนบรูป Servo Drive</label>
                        <input type="file" name="servo_drive_img" accept="image/*" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>แนบรูป Wire Cable</label>
                        <input type="file" name="wire_cable_img" accept="image/*" class="form-control">
                    </div>
                    <div class="col-12 text-red mt-3">
                        <p>**ไม่ประกอบสินค้า<br>**ไม่เติมน้ำมันเกียร์<br>**การรับประกันสินค้า 18 เดือน</p>
                    </div>
                </div>

                <div class="row" id="gear_fields">
                    <div class="col-md-6">
                        <label>อัตราทดเกียร์</label>
                        <input type="text" name="gear_ratio" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>เสียงเกียร์</label>
                        <input type="text" name="gear_sound" class="form-control">
                    </div>
                </div>

                <div class="row" id="current_and_warranty">
                    <div class="col-md-6">
                        <label>ค่ากระแส</label>
                        <input type="text" name="motor_current" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>จำนวนเดือนรับประกัน</label>
                        <input type="number" name="warranty" class="form-control">
                    </div>
                </div>

                <div class="row" id="oil_section">
                    <div class="col-md-6">
                        <label>น้ำมันเกียร์ (ลิตร)</label>
                        <input type="text" name="oil_liters" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>เติมน้ำมันเกียร์แล้ว</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="oil_filled" id="oil_filled">
                            <label class="form-check-label" for="oil_filled">ใช่</label>
                        </div>
                    </div>
                </div>

                <hr>
                <div class="row">
                    <div class="col-md-4">
                        <label>ภาพการวัดค่ากระแส</label>
                        <input type="file" name="motor_current_img" accept="image/*" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label>ภาพการวัดเสียงเกียร์</label>
                        <input type="file" name="gear_sound_img" accept="image/*" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label>ภาพประกอบหน้างาน</label>
                        <input type="file" name="assembly_img" accept="image/*" class="form-control">
                    </div>
                </div>

                <div class="text-center submit-btn">
                    <button type="submit" class="btn btn-primary btn-lg px-5">✅ ส่งข้อมูล QC Report </button>
                </div>
            </form>
        </div>
    </div>

    <div class="loading-overlay" id="loading">
        ⏳ รอสักครู่...เดี๋ยวจัดไฟล์PDFให้แจ่มๆ<br>
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <audio id="submitSound" src="/static/waiting.mp3"></audio>

    <script>
        function handleProductChange() {
            const product = document.getElementById("product_type").value;
            const acdc = document.getElementById("acdc_options");
            const controllerImg = document.getElementById("controller_img_section");
            const servo = document.getElementById("servo_section");
            const oil = document.getElementById("oil_section");
            const gear = document.getElementById("gear_fields");
            const current = document.getElementById("current_and_warranty");

            if (product === "AC/DC Gear Motor" || product === "BLDC Gear Motor") {
                acdc.style.display = "block";
                controllerImg.style.display = document.getElementById("controller_part").checked ? "block" : "none";
                servo.style.display = "none";
                oil.innerHTML = `<div class='text-red mt-3'>*ไม่ต้องเติมน้ำมันเกียร์</div>`;
                gear.style.display = "flex";
                current.style.display = "flex";
            } else if (product === "Servo Motor") {
                acdc.style.display = "none";
                controllerImg.style.display = "none";
                servo.style.display = "block";
                oil.style.display = "none";
                gear.style.display = "none";
                current.style.display = "none";
            } else {
                acdc.style.display = "none";
                controllerImg.style.display = "none";
                servo.style.display = "none";
                oil.style.display = "flex";
                gear.style.display = "flex";
                current.style.display = "flex";
            }
        }

        function handleControllerCheck() {
            const checked = document.getElementById("controller_part").checked;
            document.getElementById("controller_img_section").style.display = checked ? "block" : "none";
        }

        function showLoading() {
            document.getElementById("loading").style.display = "flex";
            document.getElementById("submitSound").play();
        }
    </script>
</body>
</html>
