<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ฟอร์มตรวจสอบมอเตอร์</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 800px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 30px;
      margin-bottom: 50px;
    }
    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 25px;
    }
    .form-label {
      font-weight: bold;
    }
    .footer-link {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>แบบฟอร์มตรวจสอบ QC Gear Motor</h2>
  <form method="post" action="/submit" enctype="multipart/form-data">

    <!-- ข้อ 1: ชื่อเนมเพลท -->
    <div class="mb-3">
      <label class="form-label">1. ชื่อเนมเพลทของ Motor:</label>
      <input type="text" name="motor_nameplate" class="form-control" placeholder="เช่น AC 4IK25RGN-C" required>
    </div>

    <!-- ข้อ 2: ค่ากระแสมอเตอร์ -->
    <div class="mb-3">
      <label class="form-label">2. ค่ากระแสมอเตอร์ (A):</label>
      <input type="text" name="motor_current" class="form-control" placeholder="ใส่ตัวเลข หรือ -" required>
      <input type="file" name="motor_current_img" class="form-control mt-2" accept="image/*">
    </div>

    <!-- ข้อ 3: อัตราทดเกียร์ -->
    <div class="mb-3">
      <label class="form-label">3. อัตราทด Gear (Ratio):</label>
      <input type="number" name="gear_ratio" class="form-control" placeholder="เช่น 1:30 ให้ใส่ 30" required>
    </div>

    <!-- ข้อ 4: ตรวจเสียงหัวเกียร์ -->
    <div class="mb-3">
      <label class="form-label">4. ตรวจเสียงหัวเกียร์:</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gear_sound" value="ปกติ" checked>
        <label class="form-check-label">ปกติ</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gear_sound" value="ไม่ปกติ">
        <label class="form-check-label">ไม่ปกติ</label>
      </div>
      <input type="file" name="gear_sound_img" class="form-control mt-2" accept="image/*">
    </div>

    <!-- ข้อ 5: ภาพการประกอบ -->
    <div class="mb-3">
      <label class="form-label">5. ภาพการประกอบ Motor + Gear:</label>
      <input type="file" name="assembly_img" class="form-control" accept="image/*">
    </div>

    <!-- ข้อ 6: การเติมน้ำมัน -->
    <div class="mb-3">
      <label class="form-label">6. การเติมน้ำมันเกียร์:</label>
      <input type="number" step="0.1" name="oil_liters" class="form-control" placeholder="ระบุจำนวนลิตรที่เติม เช่น 0.5">
      <div class="form-check mt-2">
        <input class="form-check-input" type="checkbox" name="oil_filled" value="เติมแล้ว">
        <label class="form-check-label">✅ เติมแล้ว</label>
      </div>
    </div>

    <!-- ข้อ 7: ตรวจสอบครบถ้วน -->
    <div class="mb-3">
      <label class="form-label">7. ตรวจสอบครบถ้วน:</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="check_complete" value="ครบถ้วน" checked>
        <label class="form-check-label">ครบถ้วน</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="check_complete" value="ไม่ถูกต้อง">
        <label class="form-check-label">ไม่ถูกต้อง</label>
      </div>
      <textarea class="form-control mt-2" name="incomplete_reason" placeholder="หากไม่ครบถ้วน กรุณาระบุเหตุผล"></textarea>
      <input type="file" name="check_complete_img" class="form-control mt-2" accept="image/*">
    </div>

    <!-- ข้อ 8: การรับประกัน -->
    <div class="mb-3">
      <label class="form-label">8. การรับประกัน:</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="warranty" value="18">
        <label class="form-check-label">18 เดือน</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="warranty" value="24" checked>
        <label class="form-check-label">24 เดือน</label>
      </div>
    </div>

    <!-- ข้อ 9: ชื่อผู้ตรวจสอบ -->
    <div class="mb-3">
      <label class="form-label">9. ชื่อผู้ตรวจสอบ:</label>
      <input type="text" name="inspector" class="form-control" required placeholder="ระบุชื่อ-นามสกุล">
    </div>

    <!-- ปุ่ม Submit -->
    <div class="d-grid">
      <button type="submit" class="btn btn-success">✅ ส่งข้อมูลตรวจสอบ</button>
    </div>

  </form>

  <div class="footer-link">
    <a href="https://www.motorsas.com" target="_blank">www.motorsas.com</a>
  </div>
</div>
</body>
</html>
