<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบพนักงาน QC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("{{ url_for('static', filename='BG.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .sas-logo {
      position: absolute;
      top: 15px;
      left: 15px;
      height: 50px;
    }
    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img src="{{ url_for('static', filename='logo_sas.png') }}" alt="SAS Logo" class="sas-logo">
  <div class="overlay">
    <div class="login-container">
      <h2>เข้าสู่ระบบพนักงาน QC</h2>
      <form method="post" action="/login">
        <div class="mb-3">
          <label class="form-label">รหัสพนักงาน</label>
          <input type="text" name="employee_id" class="form-control" placeholder="เช่น QC001" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">เข้าสู่ระบบ</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
