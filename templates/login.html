<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบพนักงาน QC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("{{ url_for('static', filename='BG.png') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .sas-logo {
      position: absolute;
      top: 15px;
      left: 15px;
      height: 50px;
    }
    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img src="{{ url_for('static', filename='logo_sas.png') }}" alt="SAS Logo" class="sas-logo">
  <div class="overlay">
    <div class="login-container">
      <h2>เข้าสู่ระบบพนักงาน QC</h2>
      <form method="post" action="/login">
        <div class="mb-3">
          <label class="form-label">รหัสพนักงาน</label>
          <input type="text" name="employee_id" class="form-control" placeholder="เช่น QC001" required>
        </div>
        <div class="d-grid">
          <button id="loginBtn" type="submit" class="btn btn-primary">เข้าสู่ระบบ</button>
        </div>

        {% if error %}
        <div class="alert alert-danger mt-3 text-center" role="alert">
          {{ error }}
        </div>
        <audio autoplay>
          <source src="{{ url_for('static', filename='error.mp3') }}" type="audio/mpeg">
        </audio>
        <script>
          const errorMsg = new SpeechSynthesisUtterance("รหัสผิด โปรดใส่รหัสที่ถูกต้องอีกครั้ง");
          window.speechSynthesis.speak(errorMsg);
        </script>
        {% endif %}
      </form>
    </div>
  </div>

  <!-- ✅ เสียงต้อนรับทันทีเมื่อกดเข้าสู่ระบบ -->
  <script>
    document.querySelector("form").addEventListener("submit", function () {
      const btn = document.getElementById("loginBtn");
      btn.innerText = "กำลังเข้าสู่ระบบ...";
      btn.disabled = true;

      const welcomeAudio = new Audio("{{ url_for('static', filename='welcome.mp3') }}");
      welcomeAudio.play();

      alert("ยินดีต้อนรับเข้าสู่ระบบ ขอให้วันนี้เป็นวันที่ดีนะคะ");
    });
  </script>
</body>
</html>
