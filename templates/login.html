<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบพนักงาน QC | SAS Gear Motor</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('/static/BG.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      height: 100vh;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.85); /* จาง ๆ */
      z-index: 1;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 2;
      width: 100px;
    }

    .login-container {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .login-box {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      color: #0d47a1;
      margin-bottom: 25px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      background: #0d47a1;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #1565c0;
    }

    @media (max-width: 768px) {
      .login-box {
        padding: 20px 15px;
      }

      .logo {
        width: 80px;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <img src="/static/logo_sas.png" alt="SAS Logo" class="logo">

  <div class="login-container">
    <div class="login-box">
      <h2>เข้าสู่ระบบพนักงาน QC</h2>
      <form method="POST" action="/form">
        <input type="password" name="employee_id" placeholder="รหัสพนักงาน" required>
        <button type="submit">เข้าสู่ระบบ</button>
      </form>
    </div>
  </div>
</body>
</html>
