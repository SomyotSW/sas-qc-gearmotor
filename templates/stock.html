<script>
  let ALL = [];

  function render(list){
    const tbody = document.getElementById('tbody');
    const count = document.getElementById('count');
    count.textContent = list.length;

    if(!list.length){
      tbody.innerHTML = '<tr><td colspan="3">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</td></tr>';
      return;
    }

    tbody.innerHTML = list.map(r => `
      <tr>
        <td class="fw-semibold">${escapeHtml(r.code || '')}</td>
        <td>${escapeHtml(r.description || '')}</td>
        <td>${escapeHtml(r.total || '')}</td>
      </tr>
    `).join('');
  }

  function filterNow(){
    const q = (document.getElementById('search').value || '').trim().toLowerCase();
    if(!q){
      render(ALL);
      return;
    }
    const filtered = ALL.filter(r => (r.code || '').toLowerCase().includes(q));
    render(filtered);
  }

  async function load(){
    const tbody = document.getElementById('tbody');
    tbody.innerHTML = '<tr><td colspan="3">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</td></tr>';

    const res = await fetch('/api/stock', { cache: 'no-store' });
    const data = await res.json();

    if(!data.ok){
      tbody.innerHTML = `<tr><td colspan="3">‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ${escapeHtml(data.error || 'Unknown error')}</td></tr>`;
      return;
    }

    ALL = data.rows || [];
    render(ALL);
  }

  function escapeHtml(str){
    return String(str).replace(/[&<>"']/g, s => ({
      '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
    }[s]));
  }

  document.getElementById('search').addEventListener('input', filterNow);
  document.getElementById('search').addEventListener('keydown', (e) => {
    if(e.key === 'Enter'){ e.preventDefault(); filterNow(); }
  });
  document.getElementById('reload').addEventListener('click', load);

  load();
</script>
